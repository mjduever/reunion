<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1569px;
            height: 972px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/reunion3c_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:10, minZoom:5
        }).fitBounds([[37.866043194891,-91.43109966469154],[47.53054202948102,-75.81845051644149]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 5,
            maxZoom: 10,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        function pop_reunion3c_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name2'] !== null ? autolinker.link(feature.properties['Name2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Town or City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['State'] !== null ? autolinker.link(feature.properties['State'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_reunion3c_1_0(feature) {
            switch(String(feature.properties['q2wHide_Attending2'])) {
                case 'Yes':
                    return {
                pane: 'pane_reunion3c_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,97,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Maybe':
                    return {
                pane: 'pane_reunion3c_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,184,99,1.0)',
                interactive: true,
            }
                    break;
                case 'No':
                    return {
                pane: 'pane_reunion3c_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,127,255,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_reunion3c_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(94,60,153,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_reunion3c_1');
        map.getPane('pane_reunion3c_1').style.zIndex = 401;
        map.getPane('pane_reunion3c_1').style['mix-blend-mode'] = 'normal';
        var layer_reunion3c_1 = new L.geoJson(json_reunion3c_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_reunion3c_1',
            layerName: 'layer_reunion3c_1',
            pane: 'pane_reunion3c_1',
            onEachFeature: pop_reunion3c_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_reunion3c_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_reunion3c_1);
        map.addLayer(layer_reunion3c_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'reunion3c<br /><table><tr><td style="text-align: center;"><img src="legend/reunion3c_1_Yes0.png" /></td><td>Yes</td></tr><tr><td style="text-align: center;"><img src="legend/reunion3c_1_Maybe1.png" /></td><td>Maybe</td></tr><tr><td style="text-align: center;"><img src="legend/reunion3c_1_No2.png" /></td><td>No</td></tr><tr><td style="text-align: center;"><img src="legend/reunion3c_1_NA3.png" /></td><td>NA</td></tr></table>': layer_reunion3c_1,"Positron (retina)": layer_Positronretina_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
